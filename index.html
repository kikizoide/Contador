<!DOCTYPE html>
<html>
<head>
    <title>Contador</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="light-theme">
    <h1 class="counter">Contador</h1>
    <p class="description">Este é um contador simples. Use os botões "Aumentar", "Diminuir" e "Reset" para alterar o valor do contador.</p>
    <div id="contador" class="counter value original-counter">0</div>    <button id="aumentar" class="counter button">Aumentar</button>
    <button id="diminuir" class="counter button">Diminuir</button>
    <button id="reset" class="counter button">Reset</button>
    <button id="addCounter" class="counter button">Adicionar Contador</button>
    <div id="countersContainer"></div>
    <div id="historico" class="history">
        <h2>Historico</h2>
        <div id="scrollContainer" style="max-height: 200px; overflow-y: auto;">
            <ul id="listaHistorico"></ul>
        </div>
    </div>
    <label id="toggleTheme" class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
    </label>
    <footer>
        <p>Contador kiki 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
