<!DOCTYPE html>
<html>
<head>
    <title>Contador</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 class="counter">Contador</h1>
    <p class="description">Este é um contador simples. Use os botões "Aumentar", "Diminuir" e "Reset" para alterar o valor do contador.</p>
    <div id="contador" class="counter value">0</div>
    <button id="aumentar" class="counter button">Aumentar</button>
    <button id="diminuir" class="counter button">Diminuir</button>
    <button id="reset" class="counter button">Reset</button>
    <script src="script.js"></script>
</body>
</html>
